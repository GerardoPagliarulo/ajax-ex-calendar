<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- SLIDER MONTH -->
    <div class="slider">
        <i class="fas fa-chevron-left previous-month"></i>
        <h1 class="month"></h1>
        <i class="fas fa-chevron-right next-month"></i>
    </div>
    <!-- CALENDAR -->
    <div class="calendar container">
        <div class="title">
            <h2 class="name">Boolean Calendar</h2>
            <h3 class="month"></h3>    
        </div>
        <ul class="month-list"></ul>
    </div>


    <!-- TEMPLATES HANDLEBARS -->
    <script id="day-template" type="text/x-handlebars-template">
        <li class="{{ class }} day-style" data-complete-date="{{ completeDate }}">
            <span>{{ day-literal }}</span>
            <span>{{ day-num }}</span>
            <span class="holiday"></span>
        </li>
    </script>


    <!-- JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
    <script src="js/main.js"></script>
</body>
</html>
